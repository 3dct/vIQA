name: Documentation

on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*
  workflow_dispatch:

permissions:
  contents: write

jobs:
  Docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          pip install sphinx furo sphinx-copybutton pytest-doctestplus piq scipy scikit-image matplotlib nibabel
      - name: Sphinx build
        run: |
          sphinx-build docs/source _build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
